<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ml Project</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">


    <style>
        .center {
          position: absolute;
          text-align: center;
          left: 50%;
          top: 50%;
          transform: translate(-50%, -50%);
          font-family: 'Playfair Display', serif;
          background-image: url('/static/run.jpg');
          background-repeat: no-repeat;
          background-size:cover;
        }
      </style>
      
</head>
<body class="center">

    <h1 style="color:rgb(44, 44, 90); font-weight: 700;">
      Burnt Calories Predictor
      </h1>
    
      <p style="color:rgb(51, 51, 83); font-weight: 700;">
        Wanna know how many calories you burnt ? ?
      </p>
    
      <form action="result">

        {% csrf_token %}
    
        <div class="form-group">
        <input class="form-control" placeholder="Gender (0 for male , 1 for female)" required type="text" name="gender">
        </div>
    
    
        <div class="form-group">
          <input class="form-control" placeholder="Age" required type="text" name="age">
        </div>
    
    
        <div class="form-group">
          <input class="form-control" placeholder="Height" required type="text" name="height">
        </div>
    
    
        <div class="form-group">
          <input class="form-control" placeholder="Weight" required type="text" name="weight">
        </div>
    
    
        <div class="form-group">
          <input class="form-control" placeholder="Duration of Exercise" type="text" required name="duration">
        </div>
    
    
        <div class="form-group">
          <input class="form-control" placeholder="Heart Rate after Exercise" required type="text" name="heartrate">
        </div>
    
        <div class="form-group">
          <input class="form-control" placeholder="Body temperature after Exercise" required type="text" name="temp">
        </div>
    
        <input class="btn btn-dark" type="submit" value='Predict'>
    
      </form>
 
    

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>    
</body>
</html>
